<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
    <link rel="stylesheet" href="input.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.js"></script>
  </head>

  <body>
    <header>
      <h1>Input form</h1>
      <a href="index.html" class="back-button">← Retour à l'accueil</a>
    </header>

    <body>
        <div class="color-container">

              <div class="color__palette">

                <h3 class="color-title">Couleurs</h3>

                <!-- Palette de couleurs -->
                <div class="color" style="background-color: #ffffff"></div>
                <div class="color" style="background-color: #e7e723"></div>
                <div class="color" style="background-color: #ffd700"></div>
                <div class="color" style="background-color: #ee8a3d"></div>
                <div class="color" style="background-color: #e9967a"></div>
                <div class="color" style="background-color: #f436c8"></div>
                <div class="color" style="background-color: #f44336"></div>
                <div class="color" style="background-color: #5ff436"></div>
                <div class="color" style="background-color: #556b2f"></div>
                <div class="color" style="background-color: #36f4b8"></div>
                <div class="color" style="background-color: #36d8f4"></div>
                <div class="color" style="background-color: #369bf4"></div>
                <div class="color" style="background-color: #364ff4"></div>
                <div class="color" style="background-color: #8236f4"></div>
                <div class="color" style="background-color: #6a5acd"></div>
                <div class="color" style="background-color: #c0c0c0"></div>
                <div class="color" style="background-color: #808080"></div>
                <div class="color" style="background-color: #000000"></div>
              </div>
        </div>
                <!-- Module pour stylisé -->
        <div class="note-management">
            <div class="text-style-buttons">
              <button type="button" id="boldBtn"><b>B</b></button>
              <button type="button" id="italicBtn"><i>I</i></button>
              <button type="button" id="smallSizeBtn">A</button>
              <button type="button" id="mediumSizeBtn">
                <span style="font-size: 20px">A</span>
              </button>
              <button type="button" id="largeSizeBtn">
                <span style="font-size: 26px">A</span>
              </button>
            </div>
          </div>

        <script src="script.js"></script>
    </body>
</html>
